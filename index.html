<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<h2>Building a Calculator</h2>
<div id="keyboard">
	<input type="tel" name="text" class="form-control-tel">
	<ul id="keybind">
		<li id="numb">1</li>
		<li id="numb">2</li>
		<li id="numb">3</li>
		<li id="numb">+</li>
		<li id="numb">4</li>
		<li id="numb">5</li>
		<li id="numb">6</li>
		<li id="numb">-</li>
		<li id="numb">7</li>
		<li id="numb">8</li>
		<li id="numb">9</li>
		<li id="numb">*</li>
		<li id="numb">0</li>
		<li id="numb"><</li>
		<li id="numb">=</li>
		<li id="numb">/</li>
	</ul>
</div>
</body>
</html>
